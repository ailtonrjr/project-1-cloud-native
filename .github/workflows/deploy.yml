name: CI/CD Simulation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (syntax check)
        run: |
          python -m compileall task1_analysis task3_serverless

      - name: Smoke check
        run: |
          python scripts/smoke_check.py

      - name: Build Docker image (simulation)
        run: |
          docker build -t diet-analysis:ci -f task2_docker/Dockerfile .

  push_image:
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t diet-analysis:latest -f task2_docker/Dockerfile .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        run: |
          docker tag diet-analysis:latest ${{ secrets.DOCKERHUB_USERNAME }}/diet-analysis:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/diet-analysis:latest

